<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario - Toy Box Takedown</title>
    <link rel="stylesheet" href="css/style.css?v=18">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="game-logo">
                <h1>MARIO</h1>
                <h2>TOY BOX TAKEDOWN</h2>
                <p class="tagline">Retrieve your toys from Donkey Kong!</p>
            </div>

            <div id="login-form" class="auth-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                <button onclick="login()">Login</button>
                <p class="switch-auth">Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a></p>
                <div id="login-error" class="error"></div>
            </div>

            <div id="register-form" class="auth-form" style="display: none;">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username" autocomplete="username">
                <input type="password" id="register-password" placeholder="Password (min 6 chars)" autocomplete="new-password">
                <button onclick="register()">Register</button>
                <p class="switch-auth">Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a></p>
                <div id="register-error" class="error"></div>
            </div>
        </div>
    </div>

    <!-- Level Select Screen -->
    <div id="level-select-screen" class="screen" style="display: none;">
        <div class="level-select-container">
            <div class="header">
                <h1>SELECT LEVEL</h1>
                <div class="user-info">
                    <span id="username-display"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>

            <div class="stats-panel">
                <div class="stat">
                    <span class="stat-label">Toys Collected:</span>
                    <span class="stat-value" id="total-toys">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Levels Completed:</span>
                    <span class="stat-value" id="levels-completed">0</span>
                </div>
            </div>

            <div id="levels-grid" class="levels-grid"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-header">
            <button onclick="returnToLevelSelect()" class="back-btn">← Back to Levels</button>
            <button onclick="restartLevel()" class="restart-btn">↻ Restart Level</button>
            <div class="level-info">
                <span id="current-level-name">Level 1</span>
            </div>
            <div class="game-stats">
                <span id="toys-display">Toys: 0/0</span>
                <span id="time-display">Time: 0:00</span>
            </div>
        </div>
        <div id="game-container"></div>
    </div>

    <script src="js/api.js?v=18"></script>
    <script src="js/auth.js?v=18"></script>
    <script src="js/levels.js?v=18"></script>
    <script src="js/game.js?v=18"></script>
    <script src="js/main.js?v=18"></script>
</body>
</html>
